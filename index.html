<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Converter</h1>
            <input type="text" id="input">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="container">
            <div class="unit-div">
                <h4 class="unit-title">Length (Meter/Feed)</h4>
                <p class="unit-prg" id="convert-length"><p>
            </div>
            <div class="unit-div">
                <h4 class="unit-title">Volume (Liters/Gallons)</h4>
                <p class="unit-prg" id="convert-volume"><p>
            </div>
            <div class="unit-div">
                <h4 class="unit-title">Mass (Kilograms/Pounds)</h4>
                <p class="unit-prg" id="convert-mass"><p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
